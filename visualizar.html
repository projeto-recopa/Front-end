      .barra{

        width: 40px;

      .barra ul{
        text-align: center;
        margin-top: -200px;
      }
      .barra ul li{
        display: inline-block;
        width: 200px;
        height: 80px;
        position: relative;
      }
      ul li .fas{
        background: lightgrey;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        padding: 6px; 
      }
      ul li .fas::after{
        content: '';
        background: lightgrey;
        height: 5px;
        width: 205px;
        display: block;
        position: absolute;
        left: 0;
        top: 70px;
        z-index: -1;
        
      }
      ul li:nth-child(1) .fas{
        background: green;
      }
      ul li:nth-child(1) .fas::after{
        background: green;
      }
      ul li:nth-child(2) .fas{
        background: #1963ec;
      }
      ul li:nth-child(2) .fas::after{
        background: #1963ec;
      }
      ul li:first-child .fas::after{
        width: 105px;
        left: 100px;
      }
      ul li:last-child .fas::after{
        width: 105px;
        
      }
    </style>
